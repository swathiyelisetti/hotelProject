# Database connection properties
spring.datasource.url=jdbc:sqlserver://localhost:1433;user=SA;password=<YourStrong@Passw0rd>;database=Hotel;encrypt=true;trustServerCertificate=true
spring.datasource.username=SA
spring.datasource.password=<YourStrong@Passw0rd>
spring.datasource.driver-class=com.microsoft.sqlserver.jdbc.SQLServerDriver
 # JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl




